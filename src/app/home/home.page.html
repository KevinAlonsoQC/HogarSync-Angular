<div class="ion-page ion-text-center">
  <ion-header>
    <ion-toolbar>
      <ion-title>HogarSync</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-content class="ion-padding ion-text-center">
    <h3>¡Bienvenido!</h3>
    <h6>Ingresa tus datos para continuar...</h6>

    <!-- Utiliza ngModel para vincular los valores de los inputs -->
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
      <input required type="email" placeholder="Correo" (ngModel)="loginFormModel.email" name="email">
      <input required type="password" placeholder="Contraseña" (ngModel)="loginFormModel.password" name="password">
      
      <br><br>
      <ion-button type="submit" expand="block">Iniciar Sesión</ion-button>
    </form>

    <ion-button fill="clear" (click)="register()">Registrarse</ion-button>

    <p>All Rights Reserved © 2024 <br>
      Kevin Quintrequeo
    </p>
  </ion-content>
</div>
